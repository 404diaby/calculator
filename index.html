<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="a calculator app">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/img/calculate.ico" type="image/x-icon">
</head>
<body>
    <main class="calculator">
        <input type="text" id="display" disabled role="textbox">
        <section class="buttons">
            <button class=" clear" aria-label="Clear" tabindex="1">C</button>
            <button  >Â¶</button>
            <button  >%</button>
            <button class=" operator" tabindex="4">/</button>

            <button class=" number" tabindex="5" >7</button>
            <button class=" number" tabindex="6">8</button>
            <button class=" number" tabindex="7">9</button>
            <button class=" operator" tabindex="8">*</button>

            <button class=" number" tabindex="9" >4</button>
            <button class=" number" tabindex="10">5</button>
            <button class=" number" tabindex="11">6</button>
            <button class=" operator" tabindex="12">-</button>

            <button class=" number" tabindex="13">1</button>
            <button class=" number" tabindex="14">2</button>
            <button class=" number" tabindex="15">3</button>
            <button class=" operator" tabindex="16">+</button>

            <button class=" number double-width" tabindex="17">0</button>

            <button class="number" tabindex="18">.</button>
            <button class=" equal" tabindex="19">=</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
